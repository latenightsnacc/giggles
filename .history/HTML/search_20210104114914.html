<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Search Page</title>
</head>
<body class="overflow-x-hidden">
    <!--Navigation-->
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="search.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-lg hover:underline hover:font-bold tracking-wide leading-5 active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-lg hover:underline hover:font-bold tracking-wide leading-5" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-lg hover:underline hover:font-bold tracking-wide leading-5" href="#">My Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-lg hover:underline hover:font-bold tracking-wide leading-5" href="#">Contact</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- search form-->
        <div class="container">
            <form class="flex w-full max-w-sm mx-auto space-x-3 my-3">
                <input class="flex-1 appearance-none border border-transparent w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-md rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" type="search" placeholder="Search">
                <button class="flex-shrink-0 bg-blue-600 text-white text-base font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-blue-200" type="submit">
                  Search
                </button>
            </form>
        </div>

        <div class="container">
            <div class="flex flex-row w-100 space-between">
                <div class="font-bold">Showing 125 Results</div>
                <div class="text-gray-500">Sort by</div>
            </div>
            
        </div>
    </main>
    <footer class="text-center text-l text-blue-500 font-semibold">
        
        <p class="text-gray-500">Built with &hearts;</p>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
